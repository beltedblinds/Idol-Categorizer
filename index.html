<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  .controls {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    font-size: 1.25rem;
    padding: 0.5rem 1.25rem;
    border-radius: 0.5rem;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #666; }
  #skip {
    background: #aa3333;
  }
  #skip:hover {
    background: #cc4444;
  }
  #progress {
    margin-top: 1rem;
    font-size: 0.9rem;
    opacity: 0.8;
  }
  #download {
    margin-top: 1.5rem;
    display: none;
    background: #28a745;
  }
</style>
</head>
<body>
  <h1>🎶 Idol Categorizer</h1>
  <div id="imageContainer"><p>Loading images...</p></div>
  <div class="controls" id="categoryButtons" style="display:none;"></div>
  <div id="progress"></div>
  <button id="download">Download Updated File</button>

<script>
/* 🔧 CUSTOMIZABLE CATEGORY LIST — edit this array freely! */
const categories = ["A", "B", "C", "D", "E"];
// Example: const categories = ["Female Solo", "Male Group", "Rookie", "Disbanded", "Other"];

const rawUrl = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
let lines = [];
let currentIndex = 0;
let categorized = {};
let uncategorized = [];

/* Dynamically create buttons */
function createCategoryButtons() {
  const container = document.getElementById("categoryButtons");
  container.innerHTML = "";

  // Create category buttons
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.dataset.cat = cat;
    btn.addEventListener("click", () => handleCategory(cat));
    container.appendChild(btn);
  });

  // Add Skip button
  const skipBtn = document.createElement("button");
  skipBtn.id = "skip";
  skipBtn.textContent = "Skip";
  skipBtn.addEventListener("click", skipImage);
  container.appendChild(skipBtn);
}

async function init() {
  const res = await fetch(rawUrl);
  const text = await res.text();
  lines = text.split(/\r?\n/).filter(l => l.trim().length);

  // Identify only lines with fewer than 4 valid fields
  uncategorized = lines
    .map((line, i) => ({ line, i }))
    .filter(obj => obj.line.split(",").filter(Boolean).length < 4);

  if (!uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>All images are already categorized 🎉</p>";
    return;
  }

  createCategoryButtons();
  loadProgress();
  showCurrent();
  document.getElementById("categoryButtons").style.display = "flex";
}

function showCurrent() {
  if (currentIndex >= uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>✅ Categorization complete!</p>";
    document.getElementById("categoryButtons").style.display = "none";
    document.getElementById("download").style.display = "inline-block";
    updateFile();
    return;
  }

  const { line } = uncategorized[currentIndex];
  const parts = line.split(",").map(x => x.trim());
  const name = parts[0];
  const thumb = parts[2] || parts[1];

  document.getElementById("imageContainer").innerHTML = `
    <h3>${name}</h3>
    <img src="${thumb}" alt="${name}" onerror="this.style.display='none';">
  `;
  document.getElementById("progress").textContent =
    `Image ${currentIndex + 1} of ${uncategorized.length}`;
}

function handleCategory(cat) {
  const obj = uncategorized[currentIndex];
  const { i, line } = obj;
  const parts = line.split(",").map(p => p.trim()).filter(Boolean);

  // Add category as 4th field
  if (parts.length === 3) {
    lines[i] = `${parts[0]}, ${parts[1]}, ${parts[2]}, ${cat}`;
  } else if (parts.length === 2) {
    lines[i] = `${parts[0]}, ${parts[1]}, , ${cat}`;
  } else {
    lines[i] = line + `, ${cat}`;
  }

  categorized[i] = cat;
  currentIndex++;
  saveProgress();
  showCurrent();
}

/* Skip current image without assigning category */
function skipImage() {
  currentIndex++;
  saveProgress();
  showCurrent();
}

async function updateFile() {
  const updated = lines.join("\n");

  const response = await fetch(
    "https://api.github.com/repos/beltedblinds/Idol-Categorizer/dispatches",
    {
      method: "POST",
      headers: {
        "Accept": "application/vnd.github+json",
        "Authorization": "Bearer GITHUB_TOKEN_PLACEHOLDER",
      },
      body: JSON.stringify({
        event_type: "update_links",
        client_payload: { updated_file: updated }
      })
    }
  );

  if (response.ok) {
    alert("✅ Updated file sent to GitHub — the main repo will update shortly!");
  } else {
    alert("❌ Failed to send update. Check your GH_TOKEN or permissions.");
  }
}

function saveProgress() {
  localStorage.setItem("categorizedProgress", JSON.stringify({
    lines,
    currentIndex,
    categorized
  }));
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem("categorizedProgress") || "{}");
  if (saved.lines && saved.lines.length === lines.length) {
    lines = saved.lines;
    categorized = saved.categorized;
    currentIndex = saved.currentIndex;
    uncategorized = lines
      .map((line, i) => ({ line, i }))
      .filter(obj => obj.line.split(",").filter(Boolean).length < 4);
  }
}

init();
</script>
</body>
</html>
