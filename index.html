<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ğŸ¶ Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  button {
    font-size: 1rem;
    padding: 0.5rem 1rem;
    margin: 0.25rem;
    border-radius: 0.5rem;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #666; }
  #status {
    margin-top: 1rem;
    font-size: 0.9rem;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <h1>ğŸ¶ Idol Categorizer</h1>
  <div id="imageContainer">Loading images...</div>
  <div id="controls"></div>
  <div id="status"></div>
  <button id="saveBtn">ğŸ’¾ Save Categorized File</button>

<script>
const idolLinksUrl = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
let lines = [];

// Example categories file (you could also fetch a categories.txt)
const categories = ["A", "B", "C", "D", "E"];

async function init() {
  const res = await fetch(idolLinksUrl);
  const text = await res.text();
  lines = text.split(/\r?\n/).filter(l => l.trim().length);
  document.getElementById("imageContainer").innerHTML = `<p>Loaded ${lines.length} lines.</p>`;
  buildCategoryButtons();
}

function buildCategoryButtons() {
  const container = document.getElementById("controls");
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.onclick = () => alert(`(placeholder) Assign category ${cat}`);
    container.appendChild(btn);
  });
}

document.getElementById("saveBtn").addEventListener("click", async () => {
  const updatedFile = lines.join("\n");
  const status = document.getElementById("status");
  status.textContent = "â³ Sending to GitHub...";
  const payload = {
    event_type: "save_categorized",
    client_payload: { updated_file: updatedFile }
  };
  try {
    const resp = await fetch("https://github-rest-proxy.pages.dev/dispatch", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        owner: "beltedblinds",
        repo: "Idol-Categorizer",
        event_type: "save_categorized",
        client_payload: { updated_file: updatedFile }
      })
    });
    if (resp.ok) {
      status.textContent = "âœ… Save dispatched! Check Actions tab in your repo.";
    } else {
      status.textContent = "âŒ Save failed â€” check workflow logs.";
    }
  } catch (e) {
    console.error(e);
    status.textContent = "âŒ Save failed â€” network or proxy issue.";
  }
});

init();
</script>
</body>
</html>
