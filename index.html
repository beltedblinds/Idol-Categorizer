<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  button {
    font-size: 1.1rem;
    padding: 0.5rem 1.25rem;
    border-radius: 0.5rem;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #666; }
  #progress { margin-top: 1rem; font-size: 0.9rem; opacity: 0.8; }
  #download, #commitBtn { margin-top: 1.5rem; display: none; background: #28a745; }
  #saveBtn { background: #1e90ff; }
  #skipBtn { background: #888; }
  #status { margin-top: 1rem; font-size: 0.9rem; color: #0f0; }
</style>
</head>
<body>
  <h1>üé∂ Idol Categorizer</h1>
  <div id="imageContainer"><p>Loading images...</p></div>

  <div class="controls" id="categoryButtons" style="display:none;"></div>

  <div class="controls" style="margin-top:1rem;">
    <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
    <button id="skipBtn">Skip</button>
    <button id="saveBtn">üíæ Save Progress</button>
    <button id="commitBtn">üöÄ Commit to GitHub</button>
  </div>

  <div id="progress"></div>
  <div id="status"></div>

<script>
const rawUrl = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
const categoriesUrl = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let lines = [];
let currentIndex = 0;
let categorized = {};
let uncategorized = [];
let categories = [];

async function init() {
  try {
    // Load categories from categories.txt
    const catRes = await fetch(categoriesUrl);
    const catText = await catRes.text();
    categories = catText.split(/\r?\n/).filter(Boolean);
    renderCategoryButtons();

    const res = await fetch(rawUrl);
    const text = await res.text();
    lines = text.split(/\r?\n/).filter(l => l.trim().length);

    uncategorized = lines
      .map((line, i) => ({ line, i }))
      .filter(obj => obj.line.split(",").filter(Boolean).length < 4);

    if (!uncategorized.length) {
      document.getElementById("imageContainer").innerHTML = "<p>All images are already categorized üéâ</p>";
      return;
    }

    loadProgress();
    showCurrent();
    document.getElementById("categoryButtons").style.display = "flex";
    document.getElementById("commitBtn").style.display = "inline-block";
  } catch (err) {
    document.getElementById("imageContainer").innerHTML = `<p>Error loading data: ${err.message}</p>`;
  }
}

function renderCategoryButtons() {
  const container = document.getElementById("categoryButtons");
  container.innerHTML = "";
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.dataset.cat = cat;
    btn.addEventListener("click", () => handleCategory(cat));
    container.appendChild(btn);
  });
}

function showCurrent() {
  if (currentIndex >= uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>‚úÖ Categorization complete!</p>";
    document.getElementById("categoryButtons").style.display = "none";
    return;
  }

  const { line } = uncategorized[currentIndex];
  const parts = line.split(",").map(x => x.trim());
  const name = parts[0];
  const raw = parts[1];

  document.getElementById("imageContainer").innerHTML = `
    <h3>${name}</h3>
    <img src="${raw}" alt="${name}" onerror="this.style.display='none';">
  `;
  document.getElementById("progress").textContent =
    `Image ${currentIndex + 1} of ${uncategorized.length}`;
}

function handleCategory(cat) {
  const obj = uncategorized[currentIndex];
  const { i, line } = obj;
  const parts = line.split(",").map(p => p.trim()).filter(Boolean);

  if (parts.length >= 3) {
    lines[i] = `${parts[0]}, ${parts[1]}, ${parts[2]}, ${cat}`;
  } else {
    lines[i] = line + `, ${cat}`;
  }

  categorized[i] = cat;
  currentIndex++;
  saveProgress();
  showCurrent();
}

function skipImage() {
  currentIndex++;
  saveProgress();
  showCurrent();
}

function prevImage() {
  if (currentIndex > 0) {
    currentIndex--;
    showCurrent();
  }
}

function saveProgress() {
  localStorage.setItem("categorizedProgress", JSON.stringify({
    lines, currentIndex, categorized
  }));
  showStatus("üíæ Progress saved locally!", "lime");
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem("categorizedProgress") || "{}");
  if (saved.lines && saved.lines.length === lines.length) {
    lines = saved.lines;
    categorized = saved.categorized || {};
    currentIndex = saved.currentIndex || 0;
    uncategorized = lines
      .map((line, i) => ({ line, i }))
      .filter(obj => obj.line.split(",").filter(Boolean).length < 4);
  }
}

async function commitToGitHub() {
  showStatus("üöÄ Sending update to GitHub...", "yellow");

  const updated = lines.join("\n");
  const response = await fetch(
    "https://api.github.com/repos/beltedblinds/Idol-Categorizer/dispatches",
    {
      method: "POST",
      headers: {
        "Accept": "application/vnd.github+json",
        "Authorization": "Bearer GITHUB_TOKEN_PLACEHOLDER",
      },
      body: JSON.stringify({
        event_type: "update_links",
        client_payload: { updated_file: updated }
      })
    }
  );

  if (response.ok) {
    showStatus("‚úÖ Update dispatched to GitHub successfully!", "lime");
  } else {
    showStatus("‚ùå Failed to commit. Check token or workflow logs.", "red");
  }
}

function showStatus(msg, color) {
  const el = document.getElementById("status");
  el.textContent = msg;
  el.style.color = color;
  setTimeout(() => (el.textContent = ""), 4000);
}

document.getElementById("skipBtn").addEventListener("click", skipImage);
document.getElementById("saveBtn").addEventListener("click", saveProgress);
document.getElementById("commitBtn").addEventListener("click", commitToGitHub);
document.getElementById("prevBtn").addEventListener("click", prevImage);

init();
</script>
</body>
</html>
