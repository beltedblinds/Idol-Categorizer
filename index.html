<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  .controls {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    font-size: 1.25rem;
    padding: 0.5rem 1.25rem;
    border-radius: 0.5rem;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #666; }
  #progress {
    margin-top: 1rem;
    font-size: 0.9rem;
    opacity: 0.8;
  }
  #download, #saveProgress {
    margin-top: 1.5rem;
    display: none;
  }
  #download { background: #28a745; }
  #saveProgress { background: #007bff; }
</style>
</head>
<body>
  <h1>üé∂ Idol Categorizer</h1>
  <div id="imageContainer"><p>Loading images...</p></div>
  <div class="controls" id="categoryButtons" style="display:none;"></div>
  <div id="progress"></div>
  <div class="controls">
    <button id="skip">Skip</button>
    <button id="saveProgress">Save Progress</button>
    <button id="download">Download Updated File</button>
  </div>

<script>
const rawUrl = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
const categoriesUrl = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let lines = [];
let uncategorized = [];
let currentIndex = 0;
let categorized = {};
let categories = [];

// Initialize app
async function init() {
  try {
    const [catRes, txtRes] = await Promise.all([fetch(categoriesUrl), fetch(rawUrl)]);
    categories = (await catRes.text()).split(/\r?\n/).map(x => x.trim()).filter(Boolean);
    const text = await txtRes.text();
    lines = text.split(/\r?\n/).filter(l => l.trim().length);

    // Identify only lines with missing or empty category
    uncategorized = lines
      .map((line, i) => ({ line, i }))
      .filter(obj => {
        const parts = obj.line.split(",").map(x => x.trim());
        return parts.length < 4 || !parts[3];
      });

    if (!uncategorized.length) {
      document.getElementById("imageContainer").innerHTML = "<p>All images are already categorized üéâ</p>";
      return;
    }

    createCategoryButtons();
    loadProgress();
    showCurrent();
    document.getElementById("categoryButtons").style.display = "flex";
    document.getElementById("saveProgress").style.display = "inline-block";
  } catch (e) {
    document.getElementById("imageContainer").innerHTML = `<p>‚ùå Failed to load data: ${e.message}</p>`;
  }
}

function createCategoryButtons() {
  const container = document.getElementById("categoryButtons");
  container.innerHTML = "";
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.dataset.cat = cat;
    btn.addEventListener("click", () => handleCategory(cat));
    container.appendChild(btn);
  });
}

function showCurrent() {
  if (currentIndex >= uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>‚úÖ Categorization complete!</p>";
    document.getElementById("categoryButtons").style.display = "none";
    document.getElementById("download").style.display = "inline-block";
    updateFile();
    return;
  }

  const { line } = uncategorized[currentIndex];
  const parts = line.split(",").map(x => x.trim());
  const name = parts[0];
  const thumb = parts[2] || parts[1];

  document.getElementById("imageContainer").innerHTML = `
    <h3>${name}</h3>
    <img src="${thumb}" alt="${name}" onerror="this.style.display='none';">
  `;
  document.getElementById("progress").textContent =
    `Image ${currentIndex + 1} of ${uncategorized.length}`;
}

function handleCategory(cat) {
  const obj = uncategorized[currentIndex];
  const { i, line } = obj;
  const parts = line.split(",").map(p => p.trim()).filter(Boolean);

  if (parts.length === 3) {
    lines[i] = `${parts[0]}, ${parts[1]}, ${parts[2]}, ${cat}`;
  } else if (parts.length === 2) {
    lines[i] = `${parts[0]}, ${parts[1]}, , ${cat}`;
  } else {
    lines[i] = line + `, ${cat}`;
  }

  categorized[i] = cat;
  currentIndex++;
  saveProgress();
  showCurrent();
}

function handleSkip() {
  currentIndex++;
  saveProgress();
  showCurrent();
}

async function updateFile() {
  const updated = lines.join("\n");

  const response = await fetch(
    "https://api.github.com/repos/beltedblinds/Idol-Categorizer/dispatches",
    {
      method: "POST",
      headers: {
        "Accept": "application/vnd.github+json",
        "Authorization": "Bearer GITHUB_TOKEN_PLACEHOLDER",
      },
      body: JSON.stringify({
        event_type: "update_links",
        client_payload: { updated_file: updated }
      })
    }
  );

  if (response.ok) {
    alert("‚úÖ Updated file sent to GitHub ‚Äî the main repo will update shortly!");
  } else {
    alert("‚ùå Failed to send update. Check your GH_TOKEN or permissions.");
  }
}

function saveProgress() {
  localStorage.setItem("categorizedProgress", JSON.stringify({
    lines,
    currentIndex,
    categorized
  }));
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem("categorizedProgress") || "{}");
  if (saved.lines && saved.lines.length === lines.length) {
    lines = saved.lines;
    categorized = saved.categorized;
    currentIndex = saved.currentIndex || 0;
    uncategorized = lines
      .map((line, i) => ({ line, i }))
      .filter(obj => {
        const parts = obj.line.split(",").map(x => x.trim());
        return parts.length < 4 || !parts[3];
      });
  }
}

document.getElementById("skip").addEventListener("click", handleSkip);
document.getElementById("saveProgress").addEventListener("click", saveProgress);

init();
</script>
</body>
</html>
