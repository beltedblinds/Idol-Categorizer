<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 1rem;
  }
  h1 {
    margin-top: 1rem;
    font-size: 2rem;
    color: #ff7bcb;
  }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  .controls {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 0.5rem;
  }
  button {
    font-size: 1.1rem;
    padding: 0.5rem 1.25rem;
    border-radius: 0.5rem;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #666; }
  #progress {
    margin-top: 1rem;
    font-size: 0.9rem;
    opacity: 0.85;
  }
  #download, #saveProgress {
    margin-top: 1rem;
    background: #007bff;
  }
  #statusMsg {
    margin-top: 0.5rem;
    font-size: 0.85rem;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <h1>üé∂ Idol Categorizer</h1>
  <div id="imageContainer"><p>Loading images...</p></div>

  <div class="controls" id="categoryButtons" style="display:none;"></div>

  <div class="controls">
    <button id="skipBtn">‚è≠Ô∏è Skip</button>
    <button id="saveProgress">üíæ Save Progress</button>
  </div>

  <div id="progress"></div>
  <div id="statusMsg"></div>
  <button id="download" style="display:none;">Download Updated File</button>

<script>
const rawUrl = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
const catUrl = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let categories = [];
let lines = [];
let currentIndex = 0;
let categorized = {};
let uncategorized = [];

async function init() {
  const [linkRes, catRes] = await Promise.all([
    fetch(rawUrl),
    fetch(catUrl)
  ]);

  const text = await linkRes.text();
  const catText = await catRes.text();

  categories = catText.split(/\r?\n/).map(c => c.trim()).filter(Boolean);

  // Generate category buttons dynamically
  const catContainer = document.getElementById("categoryButtons");
  catContainer.innerHTML = categories.map(cat => 
    `<button data-cat="${cat}">${cat}</button>`
  ).join("");

  lines = text.split(/\r?\n/).filter(l => l.trim().length);

  // Identify only lines missing a category (fewer than 4 fields or empty last field)
  uncategorized = lines
    .map((line, i) => ({ line, i }))
    .filter(obj => {
      const parts = obj.line.split(",").map(p => p.trim());
      return parts.length < 4 || !parts[3];
    });

  if (!uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>All images are already categorized üéâ</p>";
    return;
  }

  loadProgress();
  showCurrent();
  document.getElementById("categoryButtons").style.display = "flex";

  document.querySelectorAll("button[data-cat]").forEach(btn =>
    btn.addEventListener("click", () => handleCategory(btn.dataset.cat))
  );
}

function showCurrent() {
  if (currentIndex >= uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>‚úÖ Categorization complete!</p>";
    document.getElementById("categoryButtons").style.display = "none";
    document.getElementById("download").style.display = "inline-block";
    updateFile();
    return;
  }

  const { line } = uncategorized[currentIndex];
  const parts = line.split(",").map(x => x.trim());
  const name = parts[0];
  const raw = parts[1]; // Use raw instead of thumbnail

  document.getElementById("imageContainer").innerHTML = `
    <h3>${name}</h3>
    <img src="${raw}" alt="${name}" onerror="this.style.display='none';">
  `;
  document.getElementById("progress").textContent =
    `Image ${currentIndex + 1} of ${uncategorized.length}`;
}

function handleCategory(cat) {
  const obj = uncategorized[currentIndex];
  const { i, line } = obj;
  const parts = line.split(",").map(p => p.trim()).filter(Boolean);

  if (parts.length >= 3) {
    lines[i] = `${parts[0]}, ${parts[1]}, ${parts[2]}, ${cat}`;
  } else {
    lines[i] = `${parts[0]}, ${parts[1]}, , ${cat}`;
  }

  categorized[i] = cat;
  currentIndex++;
  saveProgress(false);
  showCurrent();
}

function skipImage() {
  currentIndex++;
  showCurrent();
}

async function updateFile() {
  const updated = lines.join("\n");

  const response = await fetch(
    "https://api.github.com/repos/beltedblinds/Idol-Categorizer/dispatches",
    {
      method: "POST",
      headers: {
        "Accept": "application/vnd.github+json",
        "Authorization": "Bearer GITHUB_TOKEN_PLACEHOLDER",
      },
      body: JSON.stringify({
        event_type: "update_links",
        client_payload: { updated_file: updated }
      })
    }
  );

  if (response.ok) {
    alert("‚úÖ Updated file sent to GitHub ‚Äî idols-media-01 will update soon!");
  } else {
    alert("‚ùå Failed to send update. Check your GH_TOKEN or permissions.");
  }
}

function saveProgress(showFeedback = true) {
  localStorage.setItem("categorizedProgress", JSON.stringify({
    lines,
    currentIndex,
    categorized
  }));

  if (showFeedback) {
    const btn = document.getElementById("saveProgress");
    const msg = document.getElementById("statusMsg");
    const now = new Date().toLocaleTimeString();

    btn.disabled = true;
    btn.textContent = "üíæ Progress saved!";
    btn.style.background = "#4CAF50";

    msg.textContent = `‚úÖ Last saved at ${now}`;
    msg.style.color = "#8f8";

    setTimeout(() => {
      btn.disabled = false;
      btn.textContent = "Save Progress";
      btn.style.background = "#007bff";
    }, 2000);
  }
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem("categorizedProgress") || "{}");
  if (saved.lines && saved.lines.length === lines.length) {
    lines = saved.lines;
    categorized = saved.categorized;
    currentIndex = saved.currentIndex;
    uncategorized = lines
      .map((line, i) => ({ line, i }))
      .filter(obj => {
        const parts = obj.line.split(",").map(p => p.trim());
        return parts.length < 4 || !parts[3];
      });
  }
}

document.getElementById("skipBtn").addEventListener("click", skipImage);
document.getElementById("saveProgress").addEventListener("click", () => saveProgress(true));

init();
</script>
</body>
</html>
