<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üé∂ Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  .controls {
    display: flex;
    gap: 0.6rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    font-size: 1.1rem;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #666; }
  #progress { margin-top: 1rem; opacity: 0.8; }
  #download, #saveProgress, #commitButton, #toggleUncat {
    margin-top: 0.8rem;
  }
  #saveStatus {
    margin-top: 0.6rem;
    font-size: 0.9rem;
    color: #0f0;
  }
</style>
</head>
<body>
  <h1>üé∂ Idol Categorizer</h1>
  <div id="imageContainer"><p>Loading images...</p></div>

  <div class="controls" id="categoryButtons" style="display:none;"></div>

  <div class="controls">
    <button id="prevButton">‚¨Ö Previous</button>
    <button id="skipButton">‚è≠ Skip</button>
    <button id="saveProgress">üíæ Save Progress</button>
    <button id="commitButton">üì§ Commit to Repo</button>
    <button id="toggleUncat">üîç Show Only Uncategorized</button>
  </div>

  <div id="progress"></div>
  <div id="saveStatus"></div>

<script>
const rawUrl = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
const catUrl = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let lines = [];
let currentIndex = 0;
let categorized = {};
let categories = [];
let uncategorized = [];
let showOnlyUncat = false;

// Load categories.txt dynamically
async function loadCategories() {
  try {
    const res = await fetch(catUrl);
    const text = await res.text();
    categories = text.split(/\r?\n/).map(x => x.trim()).filter(Boolean);
  } catch {
    categories = ["A", "B", "C", "D", "E"];
  }
}

async function init() {
  await loadCategories();
  const res = await fetch(rawUrl);
  const text = await res.text();
  lines = text.split(/\r?\n/).filter(l => l.trim().length);

  uncategorized = lines.map((line, i) => ({ line, i }))
    .filter(obj => obj.line.split(",").filter(Boolean).length < 4);

  loadProgress();
  renderCategoryButtons();
  updateUncategorizedList();
  showCurrent();
}

function renderCategoryButtons() {
  const container = document.getElementById("categoryButtons");
  container.innerHTML = "";
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.onclick = () => handleCategory(cat);
    container.appendChild(btn);
  });
  container.style.display = "flex";
}

function updateUncategorizedList() {
  uncategorized = lines.map((line, i) => ({ line, i }))
    .filter(obj => {
      const parts = obj.line.split(",").filter(Boolean);
      return parts.length < 4;
    });
}

function showCurrent() {
  const activeList = showOnlyUncat ? uncategorized : lines.map((l, i) => ({ line: l, i }));
  if (currentIndex >= activeList.length) {
    document.getElementById("imageContainer").innerHTML = "<p>‚úÖ Categorization complete!</p>";
    document.getElementById("categoryButtons").style.display = "none";
    return;
  }

  const { line } = activeList[currentIndex];
  const parts = line.split(",").map(x => x.trim());
  const name = parts[0];
  const raw = parts[1];
  const thumb = parts[2] || parts[1];
  const cat = parts[3] || "(uncategorized)";

  document.getElementById("imageContainer").innerHTML = `
    <h3>${name} ‚Äî <span style="opacity:0.7">${cat}</span></h3>
    <img src="${raw}" alt="${name}" onerror="this.style.display='none';">
  `;
  document.getElementById("progress").textContent =
    `Image ${currentIndex + 1} of ${activeList.length}`;
}

function handleCategory(cat) {
  const activeList = showOnlyUncat ? uncategorized : lines.map((l, i) => ({ line: l, i }));
  const { i, line } = activeList[currentIndex];
  const parts = line.split(",").map(p => p.trim()).filter(Boolean);
  lines[i] = `${parts[0]}, ${parts[1]}, ${parts[2] || ""}, ${cat}`;
  categorized[i] = cat;
  updateUncategorizedList();
  saveProgress();
  currentIndex++;
  showCurrent();
}

function skipImage() {
  currentIndex++;
  showCurrent();
}

function previousImage() {
  if (currentIndex > 0) currentIndex--;
  showCurrent();
}

function toggleUncategorized() {
  showOnlyUncat = !showOnlyUncat;
  currentIndex = 0;
  document.getElementById("toggleUncat").textContent =
    showOnlyUncat ? "üìã Show All" : "üîç Show Only Uncategorized";
  showCurrent();
}

function saveProgress() {
  localStorage.setItem("categorizedProgress", JSON.stringify({
    lines,
    currentIndex,
    categorized
  }));
  const msgBox = document.getElementById("saveStatus");
  msgBox.textContent = "üíæ Progress saved locally.";
  msgBox.style.color = "lightgreen";
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem("categorizedProgress") || "{}");
  if (saved.lines && saved.lines.length === lines.length) {
    lines = saved.lines;
    categorized = saved.categorized || {};
    currentIndex = saved.currentIndex || 0;
  }
}

async function commitToRepo() {
  const msgBox = document.getElementById("saveStatus");
  const updated = btoa(unescape(encodeURIComponent(lines.join("\n"))));

  const response = await fetch(
    "https://api.github.com/repos/beltedblinds/Idol-Categorizer/dispatches",
    {
      method: "POST",
      headers: { "Accept": "application/vnd.github+json" },
      body: JSON.stringify({
        event_type: "commit_categorized_updates",
        client_payload: { updated_file: updated }
      })
    }
  );

  if (response.ok) {
    msgBox.textContent = "‚úÖ Commit request sent! Check Actions tab.";
    msgBox.style.color = "lightgreen";
  } else {
    msgBox.textContent = "‚ùå Commit failed ‚Äî check Actions logs.";
    msgBox.style.color = "red";
  }
}

document.getElementById("skipButton").onclick = skipImage;
document.getElementById("prevButton").onclick = previousImage;
document.getElementById("saveProgress").onclick = saveProgress;
document.getElementById("commitButton").onclick = commitToRepo;
document.getElementById("toggleUncat").onclick = toggleUncategorized;

init();
</script>
</body>
</html>
