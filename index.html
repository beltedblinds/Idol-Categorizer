<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🎶 Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.75rem;
  }
  button {
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    border: none;
    background: #333;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #555; }
  #saveProgress { background: #007bff; }
  #commitToGitHub { background: #28a745; }
  #skipBtn { background: #777; }
  #prevBtn { background: #444; }
  #status {
    margin-top: 0.75rem;
    font-size: 0.9rem;
    opacity: 0.85;
  }
</style>
</head>
<body>
  <h1>🎶 Idol Categorizer</h1>
  <div id="imageContainer"><p>Loading images...</p></div>
  <div class="controls" id="categoryButtons" style="display:none;"></div>

  <div class="controls">
    <button id="prevBtn">⬅️ Previous</button>
    <button id="skipBtn">⏭️ Skip</button>
    <button id="saveProgress">💾 Save Progress</button>
    <button id="commitToGitHub">🚀 Commit to GitHub</button>
  </div>

  <div id="progress"></div>
  <div id="status"></div>

<script>
const rawUrl = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
const categoriesUrl = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let lines = [];
let uncategorized = [];
let categorized = {};
let currentIndex = 0;
let categories = [];

async function init() {
  document.getElementById("imageContainer").innerHTML = "<p>Loading categories...</p>";
  await loadCategories();

  const res = await fetch(rawUrl);
  const text = await res.text();
  lines = text.split(/\r?\n/).filter(l => l.trim().length);

  // Show any line missing or having empty category
  uncategorized = lines
    .map((line, i) => ({ line, i }))
    .filter(obj => {
      const parts = obj.line.split(",").map(x => x.trim());
      return parts.length < 4 || !parts[3];
    });

  if (!uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>All images are already categorized 🎉</p>";
    return;
  }

  buildCategoryButtons();
  loadProgress();
  showCurrent();
}

async function loadCategories() {
  try {
    const res = await fetch(categoriesUrl);
    const text = await res.text();
    categories = text.split(/\r?\n/).filter(Boolean).map(c => c.trim());
  } catch (e) {
    categories = ["A","B","C","D","E"];
  }
}

function buildCategoryButtons() {
  const container = document.getElementById("categoryButtons");
  container.innerHTML = "";
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.dataset.cat = cat;
    btn.addEventListener("click", () => handleCategory(cat));
    container.appendChild(btn);
  });
  container.style.display = "flex";
}

function showCurrent() {
  if (currentIndex < 0) currentIndex = 0;
  if (currentIndex >= uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>✅ Categorization complete!</p>";
    document.getElementById("categoryButtons").style.display = "none";
    return;
  }

  const { line } = uncategorized[currentIndex];
  const parts = line.split(",").map(x => x.trim());
  const name = parts[0];
  const raw = parts[1];
  document.getElementById("imageContainer").innerHTML = `
    <h3>${name}</h3>
    <img src="${raw}" alt="${name}" onerror="this.style.display='none';">
  `;
  document.getElementById("progress").textContent =
    `Image ${currentIndex + 1} of ${uncategorized.length}`;
}

function handleCategory(cat) {
  const obj = uncategorized[currentIndex];
  const { i, line } = obj;
  const parts = line.split(",").map(p => p.trim()).filter(Boolean);

  lines[i] = `${parts[0]}, ${parts[1]}, ${parts[2]}, ${cat}`;
  categorized[i] = cat;
  currentIndex++;
  saveProgress(false);
  showCurrent();
}

function skipCurrent() {
  currentIndex++;
  showCurrent();
}

function previousImage() {
  currentIndex = Math.max(0, currentIndex - 1);
  showCurrent();
}

function saveProgress(showStatus = true) {
  localStorage.setItem("categorizedProgress", JSON.stringify({
    lines,
    currentIndex,
    categorized
  }));

  if (showStatus) {
    const btn = document.getElementById("saveProgress");
    btn.disabled = true;
    btn.textContent = "💾 Saved!";
    btn.style.background = "#4CAF50";

    const now = new Date().toLocaleTimeString();
    document.getElementById("status").textContent = `Last saved at ${now}`;

    setTimeout(() => {
      btn.disabled = false;
      btn.textContent = "💾 Save Progress";
      btn.style.background = "#007bff";
    }, 1500);
  }
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem("categorizedProgress") || "{}");
  if (saved.lines && saved.lines.length === lines.length) {
    lines = saved.lines;
    categorized = saved.categorized || {};
    currentIndex = saved.currentIndex || 0;
    uncategorized = lines
      .map((line, i) => ({ line, i }))
      .filter(obj => {
        const parts = obj.line.split(",").map(x => x.trim());
        return parts.length < 4 || !parts[3];
      });
  }
}

async function commitToGitHub() {
  const btn = document.getElementById("commitToGitHub");
  const status = document.getElementById("status");

  btn.disabled = true;
  btn.textContent = "⏳ Sending...";
  status.textContent = "Sending update to GitHub...";

  const updated = lines.join("\n");
  const response = await fetch(
    "https://api.github.com/repos/beltedblinds/Idol-Categorizer/dispatches",
    {
      method: "POST",
      headers: {
        "Accept": "application/vnd.github+json",
        "Authorization": "Bearer GITHUB_TOKEN_PLACEHOLDER",
      },
      body: JSON.stringify({
        event_type: "update_links",
        client_payload: { updated_file: updated }
      })
    }
  );

  if (response.ok) {
    btn.textContent = "✅ Sent!";
    status.textContent = "✅ Update sent — GitHub Action should run shortly.";
  } else {
    btn.textContent = "❌ Failed";
    status.textContent = "❌ Failed to send update. Check GH_TOKEN or permissions.";
  }

  setTimeout(() => {
    btn.disabled = false;
    btn.textContent = "🚀 Commit to GitHub";
  }, 3000);
}

// --- Event bindings ---
document.getElementById("skipBtn").addEventListener("click", skipCurrent);
document.getElementById("prevBtn").addEventListener("click", previousImage);
document.getElementById("saveProgress").addEventListener("click", () => saveProgress(true));
document.getElementById("commitToGitHub").addEventListener("click", commitToGitHub);

init();
</script>
</body>
</html>
