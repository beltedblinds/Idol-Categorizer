<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  .controls {
    display: flex;
    gap: 1rem;
  }
  button {
    font-size: 1.25rem;
    padding: 0.5rem 1.25rem;
    border-radius: 0.5rem;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #666; }
  #progress {
    margin-top: 1rem;
    font-size: 0.9rem;
    opacity: 0.8;
  }
  #download {
    margin-top: 1.5rem;
    display: none;
    background: #28a745;
  }
</style>
</head>
<body>
  <h1>ðŸŽ¶ Idol Categorizer</h1>
  <div id="imageContainer"><p>Loading images...</p></div>
  <div class="controls" id="categoryButtons" style="display:none;">
    <button data-cat="A">A</button>
    <button data-cat="B">B</button>
    <button data-cat="C">C</button>
    <button data-cat="D">D</button>
    <button data-cat="E">E</button>
  </div>
  <div id="progress"></div>
  <button id="download">Download Updated File</button>

<script>
const rawUrl = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
let lines = [];
let currentIndex = 0;
let categorized = {};
let uncategorized = [];

async function init() {
  const res = await fetch(rawUrl);
  const text = await res.text();
  lines = text.split(/\r?\n/).filter(l => l.trim().length);

  // Identify only lines with fewer than 4 valid fields
  uncategorized = lines
    .map((line, i) => ({ line, i }))
    .filter(obj => obj.line.split(",").filter(Boolean).length < 4);

  if (!uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>All images are already categorized ðŸŽ‰</p>";
    return;
  }

  loadProgress();
  showCurrent();
  document.getElementById("categoryButtons").style.display = "flex";
}

function showCurrent() {
  if (currentIndex >= uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>âœ… Categorization complete!</p>";
    document.getElementById("categoryButtons").style.display = "none";
    document.getElementById("download").style.display = "inline-block";
    updateFile();
    return;
  }

  const { line } = uncategorized[currentIndex];
  const parts = line.split(",").map(x => x.trim());
  const name = parts[0];
  const thumb = parts[2] || parts[1];

  document.getElementById("imageContainer").innerHTML = `
    <h3>${name}</h3>
    <img src="${thumb}" alt="${name}" onerror="this.style.display='none';">
  `;
  document.getElementById("progress").textContent =
    `Image ${currentIndex + 1} of ${uncategorized.length}`;
}

function handleCategory(cat) {
  const obj = uncategorized[currentIndex];
  const { i, line } = obj;
  const parts = line.split(",").map(p => p.trim()).filter(Boolean);

  // Ensure we only add the category once
  if (parts.length === 3) {
    lines[i] = `${parts[0]}, ${parts[1]}, ${parts[2]}, ${cat}`;
  } else if (parts.length === 2) {
    lines[i] = `${parts[0]}, ${parts[1]}, , ${cat}`;
  } else {
    lines[i] = line + `, ${cat}`;
  }

  categorized[i] = cat;
  currentIndex++;
  saveProgress();
  showCurrent();
}

function updateFile() {
  const updated = lines.join("\n");
  const blob = new Blob([updated], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "idol_gallery_links.txt";
  document.getElementById("download").onclick = () => a.click();
}

function saveProgress() {
  localStorage.setItem("categorizedProgress", JSON.stringify({
    lines,
    currentIndex,
    categorized
  }));
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem("categorizedProgress") || "{}");
  if (saved.lines && saved.lines.length === lines.length) {
    lines = saved.lines;
    categorized = saved.categorized;
    currentIndex = saved.currentIndex;
    uncategorized = lines
      .map((line, i) => ({ line, i }))
      .filter(obj => obj.line.split(",").filter(Boolean).length < 4);
  }
}

document.querySelectorAll("button[data-cat]").forEach(btn =>
  btn.addEventListener("click", () => handleCategory(btn.dataset.cat))
);

init();
</script>
</body>
</html>
