<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üé∂ Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 1rem;
  }
  h1 { margin-bottom: 0.5rem; }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    margin-bottom: 1rem;
  }
  button {
    font-size: 1rem;
    padding: 0.5rem 1.25rem;
    border-radius: 0.5rem;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #666; }
  #progress {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    opacity: 0.8;
  }
  #download, #commit {
    margin-top: 1rem;
    display: none;
    background: #28a745;
  }
  #status {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #aaa;
  }
  #topButtons {
    margin-bottom: 1rem;
    display: flex;
    gap: 0.5rem;
  }
  .toggle {
    background: #007bff;
  }
  .toggle.active {
    background: #ffa500;
  }
</style>
</head>
<body>
  <h1>üé∂ Idol Categorizer</h1>

  <div id="topButtons">
    <button id="save">üíæ Save Progress</button>
    <button id="commit">‚¨ÜÔ∏è Commit to Repo</button>
    <button id="toggleUncat" class="toggle">Uncategorized Only: OFF</button>
  </div>

  <div id="imageContainer"><p>Loading images...</p></div>

  <div class="controls" id="categoryButtons" style="display:none;"></div>

  <div class="controls">
    <button id="prev">‚¨ÖÔ∏è Previous</button>
    <button id="skip">‚û°Ô∏è Skip</button>
  </div>

  <div id="progress"></div>
  <div id="status"></div>

<script>
const rawUrl = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
const catUrl = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let lines = [];
let currentIndex = 0;
let categorized = {};
let uncategorized = [];
let showOnlyUncategorized = false;
let categories = [];

async function init() {
  const [catRes, txtRes] = await Promise.all([fetch(catUrl), fetch(rawUrl)]);
  categories = (await catRes.text()).split(/\r?\n/).filter(l => l.trim());
  const text = await txtRes.text();

  lines = text.split(/\r?\n/).filter(l => l.trim());
  loadProgress();

  rebuildUncategorized();
  renderCategoryButtons();
  if (!lines.length) {
    document.getElementById("imageContainer").innerHTML = "<p>No data found.</p>";
    return;
  }
  if (!uncategorized.length && showOnlyUncategorized) {
    document.getElementById("imageContainer").innerHTML = "<p>All images categorized üéâ</p>";
    return;
  }
  showCurrent();
}

function rebuildUncategorized() {
  uncategorized = lines.map((line, i) => ({ line, i }))
    .filter(obj => {
      const parts = obj.line.split(",").map(x => x.trim());
      const hasCategory = parts.length >= 4 && parts[3];
      return showOnlyUncategorized ? !hasCategory : true;
    });
}

function renderCategoryButtons() {
  const btnContainer = document.getElementById("categoryButtons");
  btnContainer.innerHTML = categories.map(c => `<button data-cat="${c}">${c}</button>`).join("");
  btnContainer.style.display = "flex";
  document.querySelectorAll("button[data-cat]").forEach(btn =>
    btn.addEventListener("click", () => handleCategory(btn.dataset.cat))
  );
}

function showCurrent() {
  if (!uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>‚úÖ Categorization complete!</p>";
    return;
  }

  const { line } = uncategorized[currentIndex] || uncategorized[0];
  const parts = line.split(",").map(x => x.trim());
  const name = parts[0];
  const raw = parts[1];

  document.getElementById("imageContainer").innerHTML = `
    <h3>${name}</h3>
    <img src="${raw}" alt="${name}" onerror="this.style.display='none';">
    <p>Current category: ${parts[3] || "<i>None</i>"}</p>
  `;
  document.getElementById("progress").textContent =
    `Image ${currentIndex + 1} of ${uncategorized.length}`;
}

function handleCategory(cat) {
  const obj = uncategorized[currentIndex];
  if (!obj) return;
  const { i, line } = obj;
  const parts = line.split(",").map(p => p.trim());
  if (parts.length >= 4) parts[3] = cat;
  else while (parts.length < 3) parts.push("");
  lines[i] = `${parts[0]}, ${parts[1]}, ${parts[2] || ""}, ${cat}`;
  categorized[i] = cat;

  saveProgressLocally();
  currentIndex++;
  if (currentIndex >= uncategorized.length) currentIndex = uncategorized.length - 1;
  rebuildUncategorized();
  showCurrent();
}

document.getElementById("prev").onclick = () => {
  if (currentIndex > 0) currentIndex--;
  showCurrent();
};

document.getElementById("skip").onclick = () => {
  currentIndex++;
  if (currentIndex >= uncategorized.length) {
    document.getElementById("imageContainer").innerHTML = "<p>‚úÖ Categorization complete!</p>";
  } else showCurrent();
};

document.getElementById("toggleUncat").onclick = () => {
  showOnlyUncategorized = !showOnlyUncategorized;
  document.getElementById("toggleUncat").classList.toggle("active", showOnlyUncategorized);
  document.getElementById("toggleUncat").textContent =
    `Uncategorized Only: ${showOnlyUncategorized ? "ON" : "OFF"}`;
  rebuildUncategorized();
  currentIndex = 0;
  showCurrent();
};

document.getElementById("save").onclick = () => {
  saveProgressLocally();
  document.getElementById("status").textContent = "üíæ Progress saved locally!";
  setTimeout(() => document.getElementById("status").textContent = "", 2000);
};

document.getElementById("commit").onclick = async () => {
  document.getElementById("status").textContent = "‚è≥ Sending commit request...";
  const updated = lines.join("\n");
  const res = await fetch("https://api.github.com/repos/beltedblinds/Idol-Categorizer/dispatches", {
    method: "POST",
    headers: {
      "Accept": "application/vnd.github+json",
      "Authorization": "Bearer GITHUB_TOKEN_PLACEHOLDER"
    },
    body: JSON.stringify({
      event_type: "update_links",
      client_payload: { updated_file: updated }
    })
  });
  if (res.ok) {
    document.getElementById("status").textContent = "‚úÖ Commit request sent! Check Actions tab.";
  } else {
    document.getElementById("status").textContent = "‚ùå Commit failed ‚Äî check workflow logs or GH_TOKEN permissions.";
  }
};

function saveProgressLocally() {
  localStorage.setItem("categorizedProgress", JSON.stringify({
    lines,
    categorized
  }));
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem("categorizedProgress") || "{}");
  if (saved.lines && saved.lines.length === lines.length) {
    lines = saved.lines;
    categorized = saved.categorized;
  }
}

init();
</script>
</body>
</html>
