<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 1rem;
  }
  h1 { margin-bottom: 0.5rem; }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    margin-bottom: 1rem;
  }
  button {
    font-size: 1.1rem;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #666; }
  #progress { margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.8; }
  #status { margin-top: 0.75rem; font-size: 0.9rem; }
  #download, #commitBtn, #uncatToggle, #saveProgress, #prevBtn, #skipBtn {
    margin-top: 0.25rem;
  }
  #download { background: #28a745; }
  #commitBtn { background: #1e90ff; }
  #saveProgress { background: #888; }
  #prevBtn { background: #555; }
  #skipBtn { background: #aa5500; }
  #uncatToggle.active { background: #d32f2f; }
</style>
</head>
<body>
  <h1>üé∂ Idol Categorizer</h1>
  <div id="imageContainer"><p>Loading images...</p></div>

  <div class="controls" id="categoryButtons" style="display:none;"></div>

  <div class="controls">
    <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
    <button id="skipBtn">‚è≠Ô∏è Skip</button>
    <button id="saveProgress">üíæ Save Progress</button>
    <button id="commitBtn">üöÄ Commit to Repo</button>
    <button id="uncatToggle">üåÄ Show Uncat Only</button>
  </div>

  <div id="progress"></div>
  <div id="status"></div>

<script>
const RAW_FILE = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
const CATS_FILE = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let lines = [];
let currentIndex = 0;
let categorized = {};
let uncategorized = [];
let categories = [];
let showUncatOnly = false;

async function init() {
  const [linksRes, catsRes] = await Promise.all([fetch(RAW_FILE), fetch(CATS_FILE)]);
  const text = await linksRes.text();
  const catsText = await catsRes.text();

  categories = catsText.split(/\r?\n/).map(c => c.trim()).filter(Boolean);

  lines = text.split(/\r?\n/).filter(l => l.trim().length);
  updateUncategorizedList();
  loadProgress();

  if (!lines.length) {
    document.getElementById("imageContainer").innerHTML = "<p>No images found.</p>";
    return;
  }

  renderCategoryButtons();
  showCurrent();
}

function updateUncategorizedList() {
  uncategorized = lines.map((line, i) => ({ line, i }))
    .filter(obj => obj.line.split(",").filter(Boolean).length < 4);
}

function renderCategoryButtons() {
  const div = document.getElementById("categoryButtons");
  div.innerHTML = categories.map(cat => `<button data-cat="${cat}">${cat}</button>`).join("");
  div.style.display = "flex";

  document.querySelectorAll("button[data-cat]").forEach(btn =>
    btn.addEventListener("click", () => handleCategory(btn.dataset.cat))
  );
}

function showCurrent() {
  const visibleList = showUncatOnly ? uncategorized : lines.map((line, i) => ({ line, i }));
  if (currentIndex >= visibleList.length) {
    document.getElementById("imageContainer").innerHTML = "<p>‚úÖ Categorization complete!</p>";
    document.getElementById("categoryButtons").style.display = "none";
    return;
  }

  const { line, i } = visibleList[currentIndex];
  const parts = line.split(",").map(x => x.trim());
  const name = parts[0];
  const rawUrl = parts[1];
  const currentCat = parts[3] || "(none)";

  document.getElementById("imageContainer").innerHTML = `
    <h3>${name}</h3>
    <img src="${rawUrl}" alt="${name}" onerror="this.style.display='none';">
    <p>Category: <strong>${currentCat}</strong></p>
  `;
  document.getElementById("progress").textContent =
    `Image ${currentIndex + 1} of ${visibleList.length}`;
}

function handleCategory(cat) {
  const visibleList = showUncatOnly ? uncategorized : lines.map((line, i) => ({ line, i }));
  if (currentIndex >= visibleList.length) return;

  const { i, line } = visibleList[currentIndex];
  const parts = line.split(",").map(p => p.trim());
  if (parts.length >= 3) {
    lines[i] = `${parts[0]}, ${parts[1]}, ${parts[2]}, ${cat}`;
  } else {
    lines[i] = line + `, ${cat}`;
  }
  categorized[i] = cat;
  updateUncategorizedList();
  currentIndex++;
  saveProgress(false);
  showCurrent();
}

function skipImage() {
  currentIndex++;
  showCurrent();
}

function prevImage() {
  if (currentIndex > 0) {
    currentIndex--;
    showCurrent();
  }
}

function toggleUncat() {
  showUncatOnly = !showUncatOnly;
  document.getElementById("uncatToggle").classList.toggle("active", showUncatOnly);
  currentIndex = 0;
  showCurrent();
}

function saveProgress(showMsg = true) {
  localStorage.setItem("categorizedProgress", JSON.stringify({
    lines, currentIndex, categorized
  }));
  if (showMsg) showStatus("üíæ Progress saved locally!");
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem("categorizedProgress") || "{}");
  if (saved.lines && saved.lines.length === lines.length) {
    lines = saved.lines;
    categorized = saved.categorized;
    currentIndex = saved.currentIndex || 0;
  }
}

async function commitToRepo() {
  showStatus("‚è≥ Sending updated file to GitHub...");
  const updated = lines.join("\n");
  const response = await fetch(
    "https://api.github.com/repos/beltedblinds/Idol-Categorizer/dispatches",
    {
      method: "POST",
      headers: {
        "Accept": "application/vnd.github+json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        event_type: "update_links",
        client_payload: { updated_file: updated }
      })
    }
  );

  if (response.ok) {
    showStatus("‚úÖ Commit dispatched! idols-media-01 will update shortly.");
  } else {
    showStatus("‚ùå Commit failed ‚Äî check workflow logs or GH_TOKEN permissions.");
  }
}

function showStatus(msg) {
  const el = document.getElementById("status");
  el.textContent = msg;
  el.style.opacity = 1;
  setTimeout(() => (el.style.opacity = 0.7), 3000);
}

// button listeners
document.getElementById("saveProgress").onclick = () => saveProgress(true);
document.getElementById("commitBtn").onclick = commitToRepo;
document.getElementById("prevBtn").onclick = prevImage;
document.getElementById("skipBtn").onclick = skipImage;
document.getElementById("uncatToggle").onclick = toggleUncat;

init();
</script>
</body>
</html>
