<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üé∂ Idol Categorizer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }
  h1 { margin: 0.5rem 0 1rem; }
  img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px #0008;
    margin: 1rem 0;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    margin-bottom: 1rem;
  }
  button {
    font-size: 1.2rem; /* bigger text */
    padding: 0.7rem 1.5rem; /* more touch area */
    border-radius: 0.75rem;
    border: none;
    background: #333;
    color: white;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }
  button:hover { background: #666; transform: scale(1.03); }
  #progress {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    opacity: 0.8;
  }
  #save, #toggleUncat {
    background: #28a745;
    margin: 0.5rem;
  }
  #uncatOnly.active {
    background: #555;
  }
</style>
</head>
<body>
  <h1>üé∂ Idol Categorizer</h1>

  <!-- source switch buttons (media/video) -->
  <div class="controls" id="sourceButtons" style="margin-bottom:0.5rem;">
    <button id="btnMedia" class="active">üñºÔ∏è idols-media-01</button>
    <button id="btnVideo">üé• idols-video-01</button>
  </div>

  <div id="imageContainer"><p>Loading images...</p></div>


  <div class="controls" id="categoryButtons"></div>

  <div class="controls">
    <button id="prev">‚¨ÖÔ∏è Previous</button>
    <button id="skip">‚è≠Ô∏è Skip</button>
    <button id="uncatOnly">Show Only Uncategorized</button>
    <button id="save">üíæ Save Categorized File</button>
  </div>

  <div id="progress"></div>

<script>
// make these writable so we can switch between media/video
let remoteLinks = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
let localLinks  = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
// current save filename (will be "idol_gallery_links.txt" for images, "idol_video_links.txt" for videos)
let saveName = "idol_gallery_links.txt";

// video repo sources (used only when switching mode)
const videoRemoteLinks = "https://raw.githubusercontent.com/beltedblinds/idols-video-01/main/idol_video_links.txt";
const videoLocalLinks  = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_video_links.txt";
const videoSaveName    = "idol_video_links.txt";

const catsFile = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let mode = "media";
let allLines = [];
let categories = [];
let uncategorizedOnly = false;
let currentIndex = 0;

async function loadText(url) {
  try {
    const r = await fetch(url);
    if (!r.ok) throw new Error("Not found");
    return await r.text();
  } catch {
    return "";
  }
}

async function init() {
  const [remoteText, localText, catsText] = await Promise.all([
    loadText(remoteLinks),
    loadText(localLinks),
    loadText(catsFile)
  ]);

  const remote = remoteText.split(/\r?\n/).filter(Boolean);
  const local = localText.split(/\r?\n/).filter(Boolean);

  const normalize = str => str.replace(/\s+/g, "").replace("github.com", "raw.githubusercontent.com");

  const localMap = new Map(
    local.map(line => {
      const parts = line.split(",").map(x => x.trim());
      return [normalize(parts[1] || ""), line];
    })
  );

  const merged = [];
  for (const line of remote) {
    const parts = line.split(",").map(x => x.trim());
    const [name, url, thumb, cat] = parts;
    const key = normalize(url);

    if (localMap.has(key)) {
      merged.push(localMap.get(key));
    } else {
      merged.push(`${name}, ${url}, ${thumb}, ${cat || ""}`);
    }
  }

  allLines = merged;
  categories = catsText.split(/\r?\n/).filter(Boolean);
  renderCategoryButtons();

  // Automatically start at first uncategorized image
  const firstUncatIndex = allLines.findIndex(line => {
    const parts = line.split(",").map(x => x.trim());
    return parts.length < 4 || !parts[3];
  });
  currentIndex = firstUncatIndex >= 0 ? firstUncatIndex : 0;

  showImage();
}

function renderCategoryButtons() {
  const div = document.getElementById("categoryButtons");
  div.innerHTML = "";
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.onclick = () => setCategory(cat);
    div.appendChild(btn);
  });
}

function filteredLines() {
  if (!uncategorizedOnly) return allLines;
  return allLines.filter(l => {
    const parts = l.split(",").map(x => x.trim());
    return parts.length < 4 || !parts[3];
  });
}

function showImage() {
  const list = filteredLines();
  if (currentIndex < 0) currentIndex = 0;
  if (currentIndex >= list.length) {
    document.getElementById("imageContainer").innerHTML = "<p>‚úÖ Categorization complete!</p>";
    document.getElementById("progress").textContent = "";
    return;
  }

    const [name, url, thumb, cat] = list[currentIndex].split(",").map(x => x.trim());
  const container = document.getElementById("imageContainer");

  if (mode === "video") {
    container.innerHTML = `
      <h3>${name}</h3>
      <video src="${url}" autoplay loop muted playsinline onerror="this.style.display='none'"></video>
      <p>Category: ${cat || "(none)"}</p>
    `;
  } else {
    container.innerHTML = `
      <h3>${name}</h3>
      <img src="${url}" alt="${name}" onerror="this.style.display='none'">
      <p>Category: ${cat || "(none)"}</p>
    `;
  }
  document.getElementById("progress").textContent = `Image ${currentIndex + 1} of ${list.length}`;
}

function setCategory(cat) {
  const list = filteredLines();
  const target = list[currentIndex];
  const idx = allLines.findIndex(l => l === target);
  if (idx !== -1) {
    const [n, u, t] = allLines[idx].split(",").map(x => x.trim());
    allLines[idx] = `${n}, ${u}, ${t}, ${cat}`;
  }
  currentIndex++;
  showImage();
}

document.getElementById("skip").onclick = () => { currentIndex++; showImage(); };
document.getElementById("prev").onclick = () => { currentIndex--; showImage(); };
document.getElementById("uncatOnly").onclick = e => {
  uncategorizedOnly = !uncategorizedOnly;
  e.target.classList.toggle("active", uncategorizedOnly);
  currentIndex = 0;
  showImage();
};

document.getElementById("save").onclick = () => {
  const blob = new Blob([allLines.join("\n")], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = saveName;
  a.click();
  URL.revokeObjectURL(a.href);
};

// --- Source switch helpers ---
function switchToMedia() {
  remoteLinks = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
  localLinks  = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
  saveName    = "idol_gallery_links.txt";
  document.getElementById("btnMedia").classList.add("active");
  document.getElementById("btnVideo").classList.remove("active");
  mode = "media";
  currentIndex = 0;
  init(); // reload & merge using same logic
}

function switchToVideo() {
  remoteLinks = videoRemoteLinks;
  localLinks  = videoLocalLinks;
  saveName    = videoSaveName;
  document.getElementById("btnVideo").classList.add("active");
  document.getElementById("btnMedia").classList.remove("active");
  mode = "video";
  currentIndex = 0;
  init(); // reload & merge using same logic
}

// wire the buttons
document.getElementById("btnMedia").onclick = switchToMedia;
document.getElementById("btnVideo").onclick = switchToVideo;


init();
</script>
</body>
</html>
